references:
  commands:
    notify_on_fail: &notify_on_fail
      name: Notify on failed builds
      command: |
        if [[ $CIRCLE_BRANCH = "master" ]]; then
          echo "fail!"
        fi
      when: on_fail

version: 2
jobs:
  build:
    docker:
      - image: kimh/picard-trusty:5740

    working_directory: /tmp/code
    steps:
      - run: exit 1
      - run: *notify_on_fail

